<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <p id="n1"></p>
    <p id="n2"></p>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>
    <p id="rem"></p>

    <script>
        var x = 10;
        var y = 3;

        var sum = x + y;
        var sub = x - y;
        var mul = x * y;
        var div = x / y;
        var rem = x % y;
        document.getElementById("n1").innerHTML = "Number 1: " + x;
        document.getElementById("n2").innerHTML = "Number 2: " + y;
        document.getElementById("add").innerHTML = "Addition: " + sum;
        document.getElementById("sub").innerHTML = "Subtraction: " + sub;
        document.getElementById("mul").innerHTML = "Multiplication: " + mul;
        document.getElementById("div").innerHTML = "Division: " + div;
        document.getElementById("rem").innerHTML = "Remainder: " + rem;
    </script>
</body>
</html>
