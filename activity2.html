<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variable</h1>
    <p id="id1"></p>
    <p id="id2"></p>
    <p id="sum"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>
    <script>
        var x=10;
        var y=20;
        var sum=x+y
        var sub=x-y
        var mul=x*y
        var div=x/y
        document.getElementById("id1").innerHTML="Num1: " +x;
        document.getElementById("id2").innerHTML="Num1: " +y;
        document.getElementById("sum").innerHTML="Addition: " +sum;
        document.getElementById("sub").innerHTML="Subraction: " +sub;
        document.getElementById("mul").innerHTML="Multiplication: " +mul;
        document.getElementById("div").innerHTML="Division: " +div
    </script>
</body>
</html>
